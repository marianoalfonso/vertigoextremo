    <div class="container">
        <h2 class="my-5 list-group-item-light text-center rounded-3">formulario de contacto</h2>
        
        <form action="">
            
            <div class="form-floating mb-3">
                <i class="icono fa-solid fa-user fa-lg"></i>
                <label for="nombre">nombre</label>
                <input type="text" class="form-control" id="nombre" maxlength="80">
            </div>

            <div class="form-floating mb-3">
                <i class="icono fa-solid fa-envelope fa-lg"></i>
                <label for="email">email</label>
                <input type="email" class="form-control" id="email" maxlength="30" placeholder="ingrese su email">
            </div>    
 
            <div class="form-floating mb-3">
                <i class="icono fa-solid fa-phone fa-lg"></i>
                <label for="telefono">telefono</label>
                <input type="text" class="form-control" id="telefono" maxlength="30" placeholder="ingrese su telefono">
            </div> 

            <div class="form-floating mb-3">
                <i class="icono fa-solid fa-message fa-lg"></i>
                <label for="consulta">consulta</label>
                <textarea class="form-control" id="consulta" style="height: 100px;" maxlength="200" placeholder="detalle de su consulta"></textarea>
            </div>

            <button type="button" class="btn btn-outline-light">enviar</button>

        </form>
    </div>
